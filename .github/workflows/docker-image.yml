name: Deploy Aitheron AI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: aitheron
  REGION: us-central1
  REPO: aitheron-ai
  IMAGE_NAME: aitheron
  TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth GCP (SA JSON)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.DEPLOY_IN_CLOUD_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Compose IMAGE_URL
        run: echo "IMAGE_URL=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Build & Push
        run: |
          docker build -t ${IMAGE_URL}:${TAG} .
          docker push ${IMAGE_URL}:${TAG}

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Compose IMAGE_URL
        run: echo "IMAGE_URL=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Pull & Up
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet || true
          docker pull ${IMAGE_URL}:${TAG}

          docker rm -f aitheron || true
          docker run -d --name aitheron --restart unless-stopped ${IMAGE_URL}:${TAG}
          docker image prune -f
